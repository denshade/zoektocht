<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script>
        function checkAnswer()
        {
            var antwoordenGoed = true;
            for (let l = 0; l < 20; l++)
            {
                if ($('#'+l).val() == $('#'+l).attr("data-opl"))
                {
                    location.reload();
                } else {
                    antwoordenGoed = false;
                }

            }

            if (!antwoordenGoed)
            {
                alert("Sorry dat is fout. Probeer nog eens opnieuw!");
            } else {
                location.href="gewonne.html";
            }
        }
    </script>
    <title>Hello, world!</title>
</head>
<body>
<div class="container">
    <div class="card" style="width: 50rem;">
        <div class="card-body">
            <h5 class="card-title">Vraag 4</h5>
            <h1>    Los deze tafels op</h1>
            <div id="tafels"></div>
            <label>
            </label>
            <BR/>
            <button class="btn btn-primary" onclick="checkAnswer();return false;">Opgelost!</button>
        </div>
    </div>

    <!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        let div = document.getElementById("tafels");
        for (let l = 0; l < 10; l++)
        {
            let x = Math.round(Math.random() * 8) + 2;
            let y = Math.round(Math.random() * 8) + 2;
            let divOrMult = Math.round(Math.random() * 2);
            if (divOrMult == 0)
            {
                let text = document.createTextNode(x + " x " + y + " = ");
                div.append(text);
                let input = document.createElement("input");
                input.id=l+"";
                input.type='number';
                input.setAttribute("data-opl", x*y);
                div.append(input);
                div.append(document.createElement("br"));
            }
            else
            {
                let z = x * y;
                let text = document.createTextNode(z + " : " + y + " = ");
                div.append(text);
                let input = document.createElement("input");
                input.id=l+"";
                input.setAttribute("data-opl", x);
                input.type='number';
                div.append(input);
                div.append(document.createElement("br"));
            }

        }

    </script>

</div>
</body>
</html>
